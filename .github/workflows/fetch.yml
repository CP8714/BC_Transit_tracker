name: Fetch GTFS Data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Download stop_times.csv from GitHub
        run: |
          curl -L -o stop_times.csv https://github.com/<USER>/<REPO>/raw/main/data/stop_times.csv

      - name: Split CSV into smaller files
        run: |
          python - <<EOF
          import pandas as pd

          input_file = "stop_times.csv"
          chunk_size = 100000  # rows per smaller CSV

          for i, chunk in enumerate(pd.read_csv(input_file, chunksize=chunk_size)):
              chunk.to_csv(f"data/stop_times_part_{i}.csv", index=False)
          EOF

      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected."
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git commit -m "Updated stop_times CSV chunks"
          git push
